{% extends 'base.html' %}

{% block title%}Contact us
{% endblock title%}

{% block head%}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
    href="https://colorlib.com/etc/cf/ContactFrom_v3/vendor/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css"
    href="https://colorlib.com/etc/cf/ContactFrom_v3/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v3/vendor/animate/animate.css">

<link rel="stylesheet" type="text/css"
    href="https://colorlib.com/etc/cf/ContactFrom_v3/vendor/css-hamburgers/hamburgers.min.css">

<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v3/vendor/select2/select2.min.css">

<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v3/css/util.css">
<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v3/css/main.css">

{% endblock head%}


{% block body%}
<div class="bg-contact3">
    <div class="container-contact3">
        <div class="wrap-contact3 my-4">
            <form class="contact3-form validate-form" method='post' action='/contact'>
                {% csrf_token %}
                <span class="contact3-form-title">
                    Contact Us
                </span>
                <div class="wrap-contact3-form-radio">
                    <div class="contact3-form-radio m-r-42">
                        <input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi"
                            checked="checked">
                        <label class="label-radio3" for="radio1">
                            Say Hi
                        </label>
                    </div>
                <div class="wrap-input3 validate-input" data-validate="Name is required">
                    <input class="input3" type="text" name="name" placeholder="Your Name" id='name'>
                    <span class="focus-input3"></span>
                </div>
                <div class="wrap-input3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input3" type="text" name="email" placeholder="Your Email" id='email'>
                    <span class="focus-input3"></span>
                </div>
                 <div class="wrap-input3 validate-input" data-validate="Phone number is required">
                    <input class="input3" type="text" name="phone" placeholder="Phone Number" id='phone'>
                    <span class="focus-input3"></span>
                </div>
                <div class="wrap-input3 validate-input" data-validate="Message is required">
                    <textarea class="input3" name="message" placeholder="Your Message" id='message'></textarea>
                    <span class="focus-input3"></span>
                </div>
                <div class="container-contact3-form-btn">
                    <button class="contact3-form-btn" type='submit'>
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock body%}
